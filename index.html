<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
          .myClass {
            font-family: Ubuntu;
            text-align: center;
            text-shadow: 2px 2px 0 black;
            border: 2px solid black;
            background: wheat;
            margin: 20px;
            padding: 10px;
            box-shadow: 2px 2px 0 darkgray;
          }
         
          .myClass:hover {
            cursor: default;
          }
          
          .myClass:nth-of-type(1) {
            color: blue;
          }
          
          .myClass:nth-of-type(2) {
            color: yellow;
          }
          
          .myClass:nth-of-type(3) {
            cursor: pointer;
            color: red;
          }
          
          .myClass:nth-of-type(4) {
            background: red;
            cursor: pointer;
          }
          
          .myClass:nth-of-type(4):hover {
            background: blue;
            cursor: pointer;
          }
          
          .myClass:nth-of-type(3):hover {
            background: yellow;
          }
        </style>
    </head>
    <body>
      <pre id="console"></pre>
      <h1 class="myClass">Hello Blue World!</h1>
      <h1 class="myClass">Hello Yellow World!</h1>
      <h1 class="myClass">Hello Red World!</h1>
      <script>
        
        window.onerror = function (e) {
          console.log(e);
        };
        
        console.log = function (m) {
          var c = document.getElementById("console");
          c.innerText = c.innerText + m + "\n";
        }
        
        
        var elements = document.querySelectorAll(".myClass");
        var red = elements[2];
        
        red.addEventListener("click", function () {
          console.log(new Date().toString());
        });
      </script>
      <h1 class="myClass">Hello</h1>
    </body>
</html></textarea>
            </div>
            <div class="column">
                <iframe class="result" frameborder="0"></iframe>
            </div>
        </div>
        <script>
              CodeMirror.commands.autocomplete = function(cm) {
                CodeMirror.showHint(cm, CodeMirror.hint.html);
              };
              // Define an extended mixed-mode that understands vbscript and
              // leaves mustache/handlebars embedded templates in html mode
              var mixedMode = {
                name: "htmlmixed",
                scriptTypes: [
                    {
                        matches: /\/x-handlebars-template|\/x-mustache/i,
                        mode: null
                    },
                    {
                        matches: /(text|application)\/(x-)?vb(a|script)/i,
                        mode: "vbscript"
                    }
                ]
              };
              var editor = CodeMirror.fromTextArea($(".htmlDocument")[0], {
                  mode: mixedMode,
                  tabMode: "indent",
                  autoCloseBrackets: true,
                  lineNumbers: true,
                  extraKeys: {
                    "Ctrl-Space": "autocomplete"
                  },
                  value: "<!doctype html>\n<html>\n  " + document.documentElement.innerHTML + "\n</html>"
              });

              editor.on("change", function (CM) {
                  var ifrm = $(".result:first")[0];
                  ifrm.contentDocument.body.textContent = "";
                  var htmlDocumentStr = CM.getValue()
                  ifrm.contentDocument.open();
                  ifrm.contentDocument.write(htmlDocumentStr);
                  ifrm.contentDocument.close();
              });

        </script>
    </body>
</html>
