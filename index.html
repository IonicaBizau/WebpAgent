<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="./js/johnnys-webview-functions.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/start.js"></script>

        <link rel="stylesheet" href="./semantic/css/semantic.min.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="./code-mirror/addon/hint/show-hint.css">

    <body>
        <div class="loading-overlay">
            <h1>Loading ...</h1>
            <h2>WebpAgent</h2>
            <p><span class="loaded-percent"></span> %</p>
        </div>
        <div class="ui two column grid">
            <div class="controls">
                <button class="ui green mini right labeled icon button run">
                    Run <i class="tiny right long arrow icon"></i>
                </button>
                <button class="ml-s ui orange mini right labeled icon button save">
                    Save <i class="tiny long save icon"></i>
                </button>
                <button class="ml-s ui teal mini right labeled icon button open">
                    Open <i class="tiny long open folder icon"></i>
                </button>
                <button class="ml-s ui purple mini right labeled icon button quit">
                    Quit <i class="tiny long close icon"></i>
                </button>
            </div>

            <div class="column">
                <!-- Sample application  -->
                <textarea class="htmlDocument">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <style>
          .myClass {
            font-family: Ubuntu;
            text-align: center;
            text-shadow: 2px 2px 0 black;
            border: 2px solid black;
            background: wheat;
            margin: 20px;
            padding: 10px;
            box-shadow: 2px 2px 0 darkgray;
          }

          .myClass:hover {
            cursor: default;
          }

          .myClass:nth-of-type(1) {
            color: blue;
          }

          .myClass:nth-of-type(2) {
            color: yellow;
          }

          .myClass:nth-of-type(3) {
            cursor: pointer;
            color: red;
          }

          .myClass:nth-of-type(4) {
            background: red;
            cursor: pointer;
          }

          .myClass:nth-of-type(4):hover {
            background: blue;
            cursor: pointer;
          }

          .myClass:nth-of-type(3):hover {
            background: yellow;
          }
        </style>
    </head>
    <body>
      <pre id="console"></pre>
      <h1 class="myClass">Hello Blue World!</h1>
      <h1 class="myClass">Hello Yellow World!</h1>
      <h1 class="myClass">Hello Red World!</h1>
      <script>

        window.onerror = function (e) {
          console.log(e);
        };

        console.log = function (m) {
          var c = document.getElementById("console");
          c.innerText = c.innerText + m + "\n";
        }


        var elements = document.querySelectorAll(".myClass");
        var red = elements[2];

        red.addEventListener("click", function () {
          console.log(new Date().toString());
        });
      </script>
      <h1 class="myClass">Hello</h1>
    </body>
</html></textarea>
            </div>
            <div class="column">
                <iframe class="result" frameborder="0"></iframe>
            </div>

            <div class="ui modal" id="openFileModal">
                <i class="close icon"></i>
                <div class="header">
                    Open a HTML File
                </div>
                <div class="content">
                    <input type="text" class="file-path" />
                </div>
                <div class="actions">
                    <div class="ui button ok-button">OK</div>
                </div>
            </div>

            <div class="ui modal" id="saveFileModal">
                <i class="close icon"></i>
                <div class="header">
                    Save HTML File
                </div>
                <div class="content">
                    <input type="text" class="file-path" />
                </div>
                <div class="actions">
                    <div class="ui button ok-button">OK</div>
                </div>
            </div>
        </div>
    </body>
</html>
