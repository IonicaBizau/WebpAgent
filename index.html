<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>

        <script src="./js/johnnys-webview-functions.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/start.js"></script>

        <link rel="stylesheet" href="./semantic/css/semantic.min.css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./css/style.css">

        <link rel="stylesheet" href="./code-mirror/codemirror.css">
        <link rel="stylesheet" href="./code-mirror/addon/hint/show-hint.css">
    </head>
    <body>
        <div class="loading-overlay">
            <h1>Loading ...</h1>
            <h2>WebpAgent</h2>
            <p><span class="loaded-percent"></span> %</p>
        </div>
        <div class="ui two column grid">
            <div class="controls">
                <button class="ui green mini right labeled icon button run">
                    Run <i class="tiny long arrow right icon"></i>
                </button>
                <button class="ml-s ui orange mini right labeled icon button save">
                    Save <i class="tiny long save icon"></i>
                </button>
                <button class="ml-s ui teal mini right labeled icon button open">
                    Open <i class="tiny long open folder icon"></i>
                </button>
                <button class="ml-s ui purple mini right labeled icon button quit">
                    Quit <i class="tiny long close icon"></i>
                </button>
                <button class="ml-s ui black mini right labeled icon button about">
                    About <i class="tiny long icon question basic"></i>
                </button>
                <button class="ml-s ui blue mini right labeled icon button hide-topbar">
                    Hide this bar <i class="tiny long up arrow icon"></i>
                </button>
            </div>

            <div class="column">
                <!-- Sample application  -->
                <textarea class="htmlDocument">

        <meta charset="UTF-8" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <style>
            body {
                background: #ecf0f1;
                color: #3498db;

                text-align: center;

        <i class="fa fa-asterisk"></i>

            </div>
            <div class="column column-result">
                <iframe class="result" frameborder="0"></iframe>
            </div>

            <div class="ui modal" id="openFileModal">
                <i class="close icon"></i>
                <div class="header">
                    Open a HTML File
                </div>
                <div class="content ui form">
                    <input type="text" class="file-path" />
                </div>
                <div class="actions">
                    <div class="ui button ok-button">OK</div>
                </div>
            </div>

            <div class="ui modal" id="saveFileModal">
                <i class="close icon"></i>
                <div class="header">
                    Save HTML File
                </div>
                <div class="content ui form">
                    <input type="text" class="file-path" />
                </div>
                <div class="actions">
                    <div class="ui button ok-button">OK</div>
                </div>
            </div>
        </div>
    </body>
</html>
